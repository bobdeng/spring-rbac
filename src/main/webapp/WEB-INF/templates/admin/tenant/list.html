<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/public :: baseHead(~{::title}, ~{::link})">
    <meta charset="UTF-8">
    <title>租户管理</title>
</head>
<body>
<a href="new_tenant" id="linkNewTenant">新增租户</a>
<form th:action="@{tenants}" method="get" th:object="${searchForm}">
    <div class="mb-3">
        <input class="form-control" type="text" placeholder="租户名" th:field="*{name}" id="inputSearchName"/>
    </div>
    <button type="submit" id="buttonSubmit" class="btn btn-primary mb-3">查询</button>
</form>
<table id="tableTenants">
    <thead>
    <tr>
        <th>租户名</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tenant: ${tenants.elements}">
        <td th:text="${tenant.description.name}">
            name
        </td>
        <td>
            <a th:href="'tenants/'+${tenant.id}+'/domains'">域名</a>
        </td>
    </tr>
    </tbody>
</table>
总数
<div id="textTotalElements" th:text="${tenants.totalElements}">0</div>
<div th:text="${tenants.number+1}+'/'+${tenants.totalPage}" id="textPage"></div>
<div th:replace="fragments/public :: script"/>
</body>
</html>
