plugins {
    id 'org.springframework.boot' version '2.7.2'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
    id 'java-library'
    id "com.github.erdi.webdriver-binaries" version "2.7"
    id 'maven-publish'
}

group = 'cn.bobdeng.rbac'
version = '0.1'
sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    providedRuntime
}
repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    api('com.github.bobdeng:rbac-domains:1.2')
    api("org.springframework.boot:spring-boot-starter")
    api 'org.springframework.boot:spring-boot-starter-hateoas'
    api 'org.springframework.boot:spring-boot-starter-jersey'
    api 'org.springframework.boot:spring-boot-starter-data-jpa'
    api("org.springframework.security:spring-security-core:5.3.2.RELEASE")
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.9.0'
    api('org.flywaydb:flyway-mysql:8.5.12')
    api 'org.redisson:redisson:3.17.5'
    api 'org.apache.commons:commons-lang3:3.12.0'
    api("com.google.guava:guava:31.1-jre")
    api('io.jsonwebtoken:jjwt:0.9.1')
    api 'com.github.jsqlparser:jsqlparser:4.5'
    api 'com.squareup.okhttp3:okhttp:4.10.0'
    api 'com.google.code.gson:gson:2.9.0'
    api 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    runtimeOnly 'mysql:mysql-connector-java'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testImplementation 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.seleniumhq.selenium:selenium-java:2.45.0'
    testImplementation 'org.testcontainers:mysql:1.17.3'
    testImplementation 'org.testcontainers:testcontainers:1.17.3'
    testImplementation "org.testcontainers:selenium:1.17.3"
}
tasks.named('test') {
    useJUnitPlatform()
}
