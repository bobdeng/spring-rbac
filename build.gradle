publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'cn.bobdeng.rbac'
            artifactId = 'rbac-server'
            version = '0.4'
            from components.java
        }
    }
}
tasks.bootJar { enabled = false }
tasks.jar {
    enabled = true
    archiveClassifier = ''
}